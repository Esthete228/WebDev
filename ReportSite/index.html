    $(function() {
        var tab = $('#tabs .tabs-items > div'); 
        tab.hide().filter(':first').show();

        $('#tabs .tabs-nav a').click(function(){
            tab.hide(); 
            tab.filter(this.hash).show(); 
            $('#tabs .tabs-nav a').removeClass('active');
            $(this).addClass('active');
            return false;
        }).filter(':first').click();
    });
